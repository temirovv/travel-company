{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'places/about.css' %}"/>
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
    ></script>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
<header class="header-about">
    <nav class="container-about">
        <div class="header-wrapper">
            <div>
                <a href="{% url 'home' %}">
                    <img class="logo" src="{% static 'places/img/logo.png' %}" alt="logo"/>
                </a>
            </div>
            <div class="position-input">
                <input
                        placeholder="search to country"
                        class="header-input"
                        type="text"
                />
                <img
                        class="input-img-position"
                        width="25px"
                        src="{% static 'places/img/inputLogo.png' %}"
                        alt="inputlogo"
                />
            </div>
            <ul class="header-list">
                <li>
                    <a class="header-link" href="{% url 'home' %}">Home</a>
                </li>
                <li>
                    <a class="header-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main class="about-section">


    <div id="carouselExampleIndicators" class="carousel slide h-50">
        <div class="carousel-indicators">
            {% for image in place.images.all %}
                <button
                        type="button"
                        data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="{{ forloop.counter0 }}"
                        class="{% if forloop.first %}active{% endif %}"
                        aria-current="{% if forloop.first %}true{% endif %}"
                        aria-label="Slide {{ forloop.counter }}"
                ></button>
            {% endfor %}
        </div>

        <div class="carousel-inner">
            {% for image in place.images.all %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    <img
                            height="700"
                            src="{{ image.image.url }}"
                            class="d-block w-100"
                            alt="{{ image.alt_text|default:"Place Image" }}"
                    />
                </div>
            {% endfor %}
        </div>

        <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
        >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
        >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <section class="about-section">
        <div class="about-discription container-about">
            <h4 class="d-flex justify-content-center fs-1">
                {{ place.name }}
            </h4>
            <p>
                {{ place.description }}
            </p>
        </div>
        <div class="d-flex justify-content-center pb-5">
            <iframe
                    src="https://www.google.com/maps?q={{ place.latitude }},{{ place.longitude }}&hl=es;z=14&output=embed"
                    width="auto"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    class="w-75 rounded-4"
            ></iframe>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <div class="flex-footer">
            <h3 class="footer-item">
                Malumot olmoqchi bo'lsangiz izoh va telifoningzni qoldring
            </h3>
            <form class="form" action="" method="post">
                <div class="footer-form">
                    <input
                            placeholder="No'meringizni kiriting (+998...)"
                            class="inuts"
                            type="tel"
                            pattern="^\+?\d{12}$"
                            name="phone_number"
                            required
                    />
                    <textarea
                            placeholder="Izohingizni qoldiring"
                            cols="60"
                            rows="5"
                            class="text-area"
                            name="message"
                            id=""
                    >
              </textarea>
                    <button class="header-btn">Yuborish</button>
                </div>
            </form>
        </div>
    </div>
</footer>
</body>
</html>
