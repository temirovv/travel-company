server {
    listen 80;
    server_name bilolhonesttravel.uz www.bilolhonesttravel.uz;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name bilolhonesttravel.uz www.bilolhonesttravel.uz;

    # SSL certificates for HTTPS
    ssl_certificate /etc/letsencrypt/live/bilolhonesttravel.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bilolhonesttravel.uz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # General proxy settings for passing requests to Django app
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90;  # Timeout in case of longer-running requests
        proxy_redirect off;  # Disable automatic redirects
    }

    # Serve static files
    location /static/ {
        alias /var/www/bilolhonesttravel/static/;
        expires 30d;  # Cache static files for 30 days
        access_log off;
    }

    # Serve media files
    location /media/ {
        alias /var/www/bilolhonesttravel/media/;
        expires 30d;  # Cache media files for 30 days
        access_log off;
    }

    # Additional security settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
